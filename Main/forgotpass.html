<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a reset link.</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="sendResetLink()">Send Reset Link</button>
        <p id="message" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        function sendResetLink() {
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            if (email === "") {
                message.style.color = "red";
                message.textContent = "Please enter your email.";
            } else {
                message.style.color = "green";
                message.textContent = "A reset link has been sent to your email.";
                
                // Here you would typically send a request to the backend to process the reset
                // Example (for real functionality, backend needed):
                // fetch('/send-reset-link', {
                //     method: 'POST',
                //     body: JSON.stringify({ email }),
                //     headers: { 'Content-Type': 'application/json' }
                // }).then(response => response.json())
                //   .then(data => alert(data.message));
            }
        }
    </script>

</body>
</html>
