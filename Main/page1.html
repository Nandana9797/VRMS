<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <div class="login-container">
        <div class="login-content">
            <h1>Sign in to Your Account!</h1>

            <!-- Removed form tag for simplicity since we are not submitting it yet -->
            <button type="button" class="btn-login" onclick="redirectToDashboard()">Sign In</button>
                
            <div class="signup">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>

        </div>
    </div>

    <script>
        // JavaScript function to redirect to another page
        function redirectToDashboard() {
            // This will take the user to the 'dashboard.html' page
            window.location.href = "login.html"; 
        }
    </script>

</body>
</html>
