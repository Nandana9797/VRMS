<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notes</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="leanersplatform.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <i class="fas fa-book"></i> Learning Platform
            </h1>
        </div>
    </header>

    <main>
        <section class="notes-list">
            <h2>Explore Learning Notes</h2>
            <p>Browse through the available learning materials and start your journey.</p>
            
            <!-- Example of an uploaded document -->
            <div class="note-card">
                <div class="note-info">
                    <a href="notes/Lesson1_HTML_Basics.pdf" target="_blank" class="note-title">Lesson 1: The Basics.pdf</a>
                    <p class="note-date">Uploaded on 2025-02-02</p>
                </div>
                <button class="btn-view">View Document</button>
            </div>

            <div class="note-card">
                <div class="note-info">
                    <a href="notes/Lesson2_CSS_Styling.pdf" target="_blank" class="note-title">Lesson 2: Traffic Rules.pdf</a>
                    <p class="note-date">Uploaded on 2025-01-28</p>
                </div>
                <button class="btn-view">View Document</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Learning Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
