<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Create New is fast and easy!</div>
    <div class="content">
      <!-- Registration form -->
      <form action="http://localhost:3000/register" method="POST" onsubmit="return validateForm()">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullName" placeholder="Enter your name(As per RC or DL)" required>
          </div>
          
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phoneNumber" placeholder="Enter your number" required>
          </div>
          
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Submit">
        </div>
        
        <div class="signup">
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    document.querySelector("form").addEventListener("submit", async function (event) {
        event.preventDefault();
    
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
    
        try {
            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
    
            if (!response.ok) {
                throw new Error(await response.text());
            }
    
            const result = await response.json();
            alert(result.message);
    
            if (result.redirect) {
                window.location.href = result.redirect;
            }
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
    </script>
    
</body>
</html>
